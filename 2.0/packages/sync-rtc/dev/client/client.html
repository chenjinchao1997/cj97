<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncRTC Client</title>
  <style>
    #app {
      height: 100%;
      width: 100%;
    }

    #log {
      height: 100%;
      width: 100%;
    }

  </style>
</head>

<body>
  <div id="app">
    <div id="log">
    </div>
  </div>
  <script>
    window.onload = () => {
      const log = document.querySelector('#log')
      window.logger = {
        log: (text) => {
          console.log(text)
          log.textContent += `${text}\n`
        }
      }
    }
  </script>
  <script type="module" src="./client.ts"></script>
</body>

</html>
